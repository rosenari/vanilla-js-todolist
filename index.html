<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Todo List</title>
</head>

<body>
    <div class="todo__main" id="todo__main">
        <div class="todo__title">
            TODO LIST
        </div>
        <div class="todo__input">
            <input id="todo-register-content" type="text" placeholder="할일을 입력하세요." />
            <input id="todo-register-btn" type="button" value="등록" />
        </div>
        <div class="todo__list" id="todo__list">
            <div class="todo__todo">
                <div class="todo__todo-content">ddd</div>
                <div class="todo__todo-input">
                    <a class="todo__todo-delete-btn" id="todo-delete-btn">X</a>
                </div>
            </div>
            <div class="todo__todo">
                <div class="todo__todo-content">ddd</div>
                <div class="todo__todo-input">
                    <a class="todo__todo-delete-btn" id="todo-delete-btn">X</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
